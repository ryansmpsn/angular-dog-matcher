<h1>TODO's List</h1>

<ul class="todo-list">
  @for(todo of allTodos(); track todo.id) {

  <li class="todo-item">
    <input
      id="todo-{{ todo.id }}"
      type="checkbox"
      value="{{ todo.completed }}"
    />
    <label for="todo-{{ todo.id }}">
      {{ todo.title }}
    </label>
  </li>
  }
</ul>
